<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMarket - Sistema de Gesti칩n Agr칤cola</title>

    <style>
        /* ====== RESET ====== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* ====== LOADER ====== */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity .4s;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ====== AUTH SCREENS ====== */
        .auth-container {
            display: none;
            padding: 40px;
            max-width: 360px;
            margin: 80px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0,0,0,.08);
        }

        .auth-container.active { display: block; }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .auth-container input {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .auth-container button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .switch-auth {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }

        /* ====== MAIN APP ====== */
        .app-container { display: none; }
        .app-container.active { display: block; }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: #2e7d32;
            color: white;
            align-items: center;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
        }

        #userDropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(0,0,0,.2);
            display: none;
        }

        #userDropdown.active { display: block; }

        /* ===== PRODUCTS ===== */
        .section-title {
            font-size: 20px;
            margin: 20px;
            font-weight: bold;
        }

        #carousel {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
        }

        #productsGrid {
            display: grid;
            padding: 20px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
            transition: .2s;
        }

        .product-card:hover { transform: scale(1.02); }

        .product-image {
            font-size: 45px;
            text-align: center;
        }

        .btn-cart {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            background: #2e7d32;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        /* ===== CART MODAL ===== */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 12px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .quantity-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .quantity-btn {
            width: 25px; height: 25px;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
        }

        /* ===== ALERTS ===== */
        .alert {
            position: fixed;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            background: #eee;
            transition: .4s;
            z-index: 1000;
        }
        .alert.active { top: 20px; }

        .alert.success { background: #4caf50; color: white; }
        .alert.error { background: #e53935; color: white; }
        .alert.warning { background: #ffb300; color: black; }

    </style>
</head>

<body>

    <!-- LOADER -->
    <div id="loader">
        <h2>Cargando...</h2>
    </div>

    <!-- ALERTA -->
    <div id="alert" class="alert">
        <div id="alertIcon">i</div>
        <div id="alertMessage">Mensaje</div>
    </div>

    <!-- LOGIN -->
    <div id="loginScreen" class="auth-container">
        <h2 class="auth-title">Iniciar Sesi칩n</h2>

        <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="Correo" required>
            <input id="loginPassword" type="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>

        <div class="switch-auth" onclick="showScreen('registerScreen')">
            Crear cuenta
        </div>
    </div>

    <!-- REGISTRO -->
    <div id="registerScreen" class="auth-container">
        <h2 class="auth-title">Crear Cuenta</h2>

        <form id="registerForm">
            <input id="regName" type="text" placeholder="Nombre completo" required>
            <input id="regEmail" type="email" placeholder="Correo" required>
            <input id="regPassword" type="password" placeholder="Contrase침a" required>
            <button type="submit">Registrar</button>
        </form>

        <div class="switch-auth" onclick="showScreen('loginScreen')">
            Ya tengo una cuenta
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="appMain" class="app-container">

        <!-- NAVBAR -->
        <div class="navbar">
            <div class="logo">游 AgroMarket</div>

            <div style="display: flex; gap: 20px; align-items:center;">

                <button id="cartBtn" style="background:none; border:none; color:white; cursor:pointer;">
                    游 <span id="cartBadge">0</span>
                </button>

                <div class="user-menu" id="userBtn">
                    游녻 <span id="userNameDisplay">Usuario</span>

                    <div id="userDropdown">
                        <div onclick="logout()">Cerrar sesi칩n</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANEL ADMIN -->
        <div id="adminPanel" style="display:none; padding:20px;">
            <h2>Panel Administrativo</h2>
            <p>Bienvenido administrador.</p>
        </div>

        <!-- PANEL CLIENTE -->
        <div id="customerPanel" style="display:none;">

            <div class="section-title">Destacados</div>
            <div id="carousel"></div>

            <div class="section-title">Todos los productos</div>
            <div id="productsGrid"></div>
        </div>
    </div>

    <!-- MODAL CARRITO -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h3>Carrito</h3>

            <div id="cartItems"></div>

            <h3>Total: <span id="cartTotal">S/ 0.00</span></h3>

            <button onclick="closeModal('cartModal')" style="width:100%; margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>

</body>
</html>

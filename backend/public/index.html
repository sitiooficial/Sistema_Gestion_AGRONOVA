<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMarket - Gestión Agrícola</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f4f7;
            font-family: Arial, sans-serif;
        }

        header {
            background: #2a7f2a;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav button {
            margin-left: 10px;
            padding: 10px 16px;
            border: none;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        nav button:hover {
            background: #dff0d8;
        }

        .page {
            display: none;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2a7f2a;
            color: white;
        }

        .alert {
            display: none;
            padding: 12px;
            margin: 15px;
            border-radius: 6px;
        }

        .alert.show { display: block; }
        .alert.success { background: #d4edda; color: #155724; }
        .alert.error { background: #f8d7da; color: #721c24; }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .badge-admin { background: #007bff; }
        .badge-user { background: #28a745; }
        .badge-success { background: #28a745; }
        .badge-warning { background: #ffc107; color: #000; }
        .badge-pending { background: #ffc107; }
        .badge-completed { background: #28a745; }
    </style>
</head>

<body>

<header>
    <h1>AgroMarket</h1>
    <nav id="navMenu" style="display:none;">
        <button onclick="showPage('dashboard')">Dashboard</button>
        <button onclick="showPage('inventoryPage')" id="btnInventory" style="display:none;">Inventario</button>
        <button onclick="showPage('salesPage')" id="btnSales" style="display:none;">Ventas</button>
        <button onclick="showPage('usersPage')" id="btnUsers" style="display:none;">Usuarios</button>
        <button onclick="logout()">Cerrar sesión</button>
    </nav>
</header>

<div id="alert" class="alert"><span id="alertMsg"></span></div>

<!-- =============================
     LOGIN
============================== -->
<div id="loginPage" class="page" style="display:block;">
    <h2>Iniciar Sesión</h2>
    <input id="email" type="email" placeholder="Correo" /><br><br>
    <input id="password" type="password" placeholder="Contraseña" /><br><br>
    <button onclick="login()">Ingresar</button>
</div>

<!-- =============================
     DASHBOARD
============================== -->
<div id="dashboard" class="page">
    <h2>Bienvenido a AgroMarket</h2>
    <p>Selecciona una opción del menú.</p>
</div>

<!-- =============================
     INVENTARIO
============================== -->
<div id="inventoryPage" class="page">
    <h2>Inventario</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Producto</th><th>Stock</th><th>Mínimo</th><th>Estado</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
    </table>
</div>

<!-- =============================
     USUARIOS (ADMIN)
============================== -->
<div id="usersPage" class="page">
    <h2>Usuarios Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Fecha</th>
            </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
</div>

<!-- =============================
     VENTAS (ADMIN)
============================== -->
<div id="salesPage" class="page">
    <h2>Ventas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Usuario</th><th>Total</th><th>Pago</th><th>Estado</th><th>Fecha</th>
            </tr>
        </thead>
        <tbody id="salesTableBody"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar Contraseña - AgroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="app.js"></script>
   <script src="client.js"></script>
    <script src="/auth.js"></script>
  <style>
    /* =======================================================================
       CSS CORREGIDO Y OPTIMIZADO
    ======================================================================= */

    :root{
      --primary:#10b981;
      --primary-dark:#059669;
      --secondary:#3b82f6;
      --danger:#ef4444;
      --dark:#1f2937;
      --light:#f3f4f6;
      --white:#ffffff;
      --shadow:0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg:0 10px 25px rgba(0,0,0,0.15);
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,var(--primary) 0%,var(--primary-dark) 100%);
      min-height:100vh;
      color:var(--dark);
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:24px;
    }

    /* Tarjetas */
    .card{
      background:var(--white);
      border-radius:12px;
      padding:20px;
      box-shadow:var(--shadow);
      margin-bottom:16px;
    }

    /* Botones */
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
    }

    .btn-primary{
      background:var(--primary);
      color:var(--white);
    }
    .btn-primary:hover{
      background:var(--primary-dark);
    }

    .btn-secondary{
      background:var(--light);
      color:var(--dark);
    }

    /* Header */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .logo{
      font-size:20px;
      font-weight:800;
      color:var(--white);
    }

    .user-info{
      background:var(--white);
      padding:8px 12px;
      border-radius:10px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    /* Grillas */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px;
    }

    /* Tablas */
    .table{
      width:100%;
      border-collapse:collapse;
    }

    .table th, .table td{
      padding:10px;
      border-bottom:1px solid #eaeaea;
      text-align:left;
    }

    /* Productos */
    .product-card{
      background:var(--white);
      border-radius:12px;
      padding:16px;
      box-shadow:var(--shadow);
    }

    .product-image{
      height:140px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--primary),var(--primary-dark));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:34px;
      margin-bottom:12px;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.6);
      z-index:9999;
    }

    .hidden{
      display:none;
    }

    .text-right{
      text-align:right;
    }

    .badge{
      background:var(--danger);
      color:#fff;
      padding:4px 8px;
      border-radius:999px;
      font-weight:700;
    }
  </style>
  
</head>
<body>
  <div class="container" style="display:flex;min-height:100vh;align-items:center;justify-content:center">
    <div class="card" style="max-width:480px;width:100%">
      <h2 class="center">Recuperar Contraseña</h2>
      <form id="forgotPasswordForm">
        <div style="margin:12px 0">
          <label>Correo Electrónico</label>
          <input id="forgotEmail" type="email" required style="width:100%;padding:10px;margin-top:6px" />
        </div>
        <div style="display:flex;gap:8px">
          <button class="btn btn-primary" type="submit">Enviar enlace</button>
          <a href="./login.html" class="btn btn-secondary">Volver</a>
        </div>
      </form>
    </div>
  </div>
 
</body>
</html>
